<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-dars | CSS</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Home Work 2-Task</h1>
    <div class="container">
      <div class="card">
        <img
          src="https://mdn.github.io/css-examples/learn/tasks/grid/balloons1.jpg"
          alt="a single red balloon"
        />
        <ul class="tags">
          <li class="bln">balloon</li>
          <li class="red">red</li>
          <li class="sky">sky</li>
          <li class="blue">blue</li>
          <li class="hab">Hot air balloon</li>
        </ul>
      </div>
      <div class="card">
        <img
          src="https://mdn.github.io/css-examples/learn/tasks/grid/balloons2.jpg"
          alt="balloons over some houses"
        />
        <ul class="tags">
          <li class="ballons">balloons</li>
          <li class="houses">houses</li>
          <li class="train">train</li>
          <li class="harborside">harborside</li>
        </ul>
      </div>
      <div class="card">
        <img
          src="https://mdn.github.io/css-examples/learn/tasks/grid/balloons3.jpg"
          alt="close-up of balloons inflating"
        />
        <ul class="tags">
          <li class="ball">balloons</li>
          <li class="inflating ">inflating</li>
          <li class="green">green</li>
          <li class="blue1">blue</li>
        </ul>
      </div>
      <div class="card">
        <img
          src="https://mdn.github.io/css-examples/learn/tasks/grid/balloons4.jpg"
          alt="a balloon in the sun"
        />
        <ul class="tags">
          <li class="bal">balloon</li>
          <li class="sun">sun</li>
          <li class="sky1">sky</li>
          <li class="summer">summer</li>
          <li class="bright">bright</li>
        </ul>
      </div>
    </div>
  </body>
</html>
